# This workflow runs automatic checks on your frontend and backend code
# when you push to the 'main' branch or open a pull request.
name: CI - Frontend and Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies (Frontend)
        # Use npm ci for faster, more reliable installs in CI
        run: npm ci 

      - name: Run Unit Tests (Frontend)
        # --run tells Vitest to run once and exit
        run: npm test -- --exclude **/*.integration.spec.js --run

      - name: Build Project (Frontend)
        run: npm run build

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies (Backend)
        # Use npm ci for faster, more reliable installs in CI
        run: npm ci

